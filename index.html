<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="card">
                <img
                    class="card__image"
                    src="./assets/images/illustration-article.svg"
                    alt=""
                />
                <div class="card__contener">
                    <a class="card__button" role="button" href="#">Learning</a>
                    <p class="card__date">Published 21 Dec 2023</p>
                    <h1 class="card__headline">HTML & CSS foundations<h1/>
                    <p class="card__text">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>
                <div class="card__avatar avatar">
                    <img
                        class="avatar__image"
                        src="./assets/images/image-avatar.webp"
                        alt=""
                    />
                    <p class="avatar__text">Greg Hooper</p>
                </div>
            </div>
        </main>
    </body>
</html>
